featured-item-5_h3_t=Boys Collecting Mistletoe
featured-item-5_p_t=Boys from Trawsfynydd collecting holly and mistletoe to sell. A common custom at Christmas-time was for the homemaker to place a sprig of mistletoe above a door frame or hang it from the ceiling of the dwelling. During the frequent get-togethers, any female who lingered there was fair game for a harmless kiss from nearby males.
