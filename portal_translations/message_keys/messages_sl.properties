featured-item-2_h3_t=Early 20th Century Water Cyclist
featured-item-2_p_t=Cycling on water, it’s something we have been doing for decades. A water cycle is a bicycle-like watercraft that makes it possible for us move on water using our own legs. In the late 1890s this invention got the name hydrocycle.
