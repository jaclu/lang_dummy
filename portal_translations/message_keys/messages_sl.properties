featured-item-1_p_t=For this winter landscape, Koekkoek chose a hilly region in Gelderland or the German region of the Lower Rhine. Unlike his imposing forest views, this is a peaceful scene, with men pausing beside a sled laden with brushwood and vegetables. A panorama stretches out through the mist in the distance. The painting shows tranquil view of nature on a winter’s day, a world blanketed in a layer of pristine snow.
