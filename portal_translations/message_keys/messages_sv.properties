featured-item-4_p_t=This image is part of a series of woodblock prints by Eitaku Kobayashi, published under the title Children's Games by the Hakubunkwan, in a second edition from 1894. The book contains twelve illustrations of children at play, one for every month of the year, alternating between boys' and girls' pastimes. This image is the final picture, depicting mid-winter, with four boys piling up a big snowman, with bits of charcoal for the eyes.
