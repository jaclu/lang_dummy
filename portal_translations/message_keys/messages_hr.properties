featured-item-6_a_title_t=River View in Winter
featured-item-7_h2_t=Featured item
notranslate_featured-item-7_img_url_t=/sp/img/fi_featured_181214_7.jpg
featured-item-7_img_alt_t=Click here to view the featured item, 'A skeleton in fine attire'
featured-item-7_h3_t=A skeleton in fine attire
featured-item-7_p_t=Allegorical representations of death, human madness, sexuality and the evil show the weakness of man over life. Well-known examples used for presentation include skulls, skeletons and grim reapers.
