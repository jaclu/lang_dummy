notranslate_featured-item-6_img_url_t=/sp/img/fi_featured_181214_6.jpg
featured-item-6_img_alt_t=Click here to view the featured item, 'River View in Winter'
featured-item-6_h3_t=River View in Winter
featured-item-6_p_t=A typical Dutch winter scene: on the ice people are iceskating and sledding. On the right people are fishing for eel. A group of people playing ‘kolf'. This poplar national game was played on land and on the ice. It has been a popular sport in the Netherlands, since the Middle Ages. The aim of the game was to hit the poles of the ‘kolfbaan’ with a stick and a ball.
notranslate_featured-item-6_a_url_t=/record/90402/SK_C_191.html?utm_source=featureditem&amp;utm_medium=portal&amp;utm_campaign=Featured%2Bitem
