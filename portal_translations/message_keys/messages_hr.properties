featured-item-1_img_alt_t=Go to the featured item, 'Winter Landscape'
featured-item-1_h3_t=Winter Landscape
featured-item-1_p_t=For this winter landscape, Koekkoek chose a hilly region in Gelderland or the German region of the Lower Rhine. Unlike his imposing forest views, this is a peaceful scene, with men pausing beside a sled laden with brushwood and vegetables. A panorama stretches out through the mist in the distance. The painting shows tranquil view of nature on a winter’s day, a world blanketed in a layer of pristine snow.
notranslate_featured-item-1_a_url_t=/record/90402/SK_C_165.html?utm_source=featureditem&amp;utm_medium=portal&amp;utm_campaign=Featured%2Bitem
notranslate_featured-item-1_a_target_t=_self
featured-item-1_a_title_t=Winter Landscape
featured-item-2_h2_t=Featured item
notranslate_featured-item-2_img_url_t=/sp/img/fi_featured_181214_2.jpg
featured-item-2_img_alt_t=Go to the featured item, 'Early 20th Century Water Cyclist'
featured-item-2_h3_t=Early 20th Century Water Cyclist
featured-item-2_p_t=Cycling on water, it’s something we have been doing for decades. A water cycle is a bicycle-like watercraft that makes it possible for us move on water using our own legs. In the late 1890s this invention got the name hydrocycle.
notranslate_featured-item-2_a_url_t=/record/9200365/BibliographicResource_1000055612778.html?utm_source=featureditem&amp;utm_medium=portal&amp;utm_campaign=Featured%2Bitem
notranslate_featured-item-2_a_target_t=_self
featured-item-2_a_title_t=Early 20th Century Water Cyclist
featured-item-3_h2_t=Featured item
notranslate_featured-item-3_img_url_t=/sp/img/fi_featured_181214_3.jpg
featured-item-3_img_alt_t=Go to the featured item, 'Snow fight'
featured-item-3_h3_t=Snow fight
featured-item-3_p_t=Groups of children are playing in the snow and throwing snowballs at one another. Historical studies of snowball fights point to Leuven, Belgium as the snowball capital of the world. A recent snowball fight there (on October 14, 2009) broke the world record for the largest snowball fight ever recorded in history.
notranslate_featured-item-3_a_url_t=/record/9200105/BibliographicResource_3000006127905.html?utm_source=featureditem&amp;utm_medium=portal&amp;utm_campaign=Featured%2Bitem
notranslate_featured-item-3_a_target_t=_self
featured-item-3_a_title_t=Snow fight
featured-item-4_h2_t=Featured item
notranslate_featured-item-4_img_url_t=/sp/img/fi_featured_181214_4.jpg
featured-item-4_img_alt_t=Click here to view the featured item, 'Children's Games, 1894'
featured-item-4_h3_t=Children's Games, 1894
featured-item-4_p_t=This image is part of a series of woodblock prints by Eitaku Kobayashi, published under the title Children's Games by the Hakubunkwan, in a second edition from 1894. The book contains twelve illustrations of children at play, one for every month of the year, alternating between boys' and girls' pastimes. This image is the final picture, depicting mid-winter, with four boys piling up a big snowman, with bits of charcoal for the eyes.
notranslate_featured-item-4_a_url_t=/record/9200271/BibliographicResource_3000058903518.html?utm_source=featureditem&amp;utm_medium=portal&amp;utm_campaign=Featured%2Bitem
notranslate_featured-item-4_a_target_t=_self
featured-item-4_a_title_t=Children's Games, 1894
featured-item-5_h2_t=Featured item
notranslate_featured-item-5_img_url_t=/sp/img/fi_featured_181214_5.jpg
featured-item-5_img_alt_t=Click here to view the featured item, 'Boys Collecting Mistletoe'
featured-item-5_h3_t=Boys Collecting Mistletoe
featured-item-5_p_t=Boys from Trawsfynydd collecting holly and mistletoe to sell. A common custom at Christmas-time was for the homemaker to place a sprig of mistletoe above a door frame or hang it from the ceiling of the dwelling. During the frequent get-togethers, any female who lingered there was fair game for a harmless kiss from nearby males.
notranslate_featured-item-5_a_url_t=/record/9200182/9433D6C2831C0974D901055E283F66785BC502B0.html?utm_source=featureditem&amp;utm_medium=portal&amp;utm_campaign=Featured%2Bitem
