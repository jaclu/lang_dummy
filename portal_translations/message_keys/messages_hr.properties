featured-partner-1_p_t=Atria, Institute on Gender Equality and Women’s History, based in Amsterdam, is the expert centre on gender equality and women’s history in the Netherlands. Atria’s rich library and (online) archive, house one of the oldest collections on women’s history world wide: the International Archives for the Women’s Movement (IAV). Since 1935 Atria collects topical information on the position of women and the gender perspective, as well as the heritage of women’s movementes in the Netherlands.
