<h1>Kanna</h1>

<p>Til að gera leit í Europeana auðveldari, prófaðu aðrar leiðir til að fletta gegnum þær milljónir hluta sem hér er að finna. Lestu meira um ólík viðfangsefni með aðstoð fagfólks, skoðaðu nýjasta efnið, uppgötvaðu efni frá einstaklingum og kannaðu ríkulegan menningararf Evrópu með tímaás.</p>
