featured-partner-2_p_t=The National Gallery of Ireland houses the Irish national collection of Irish and European art. It is located in the centre of Dublin with one entrance on Merrion Square, beside Leinster House, and another on Clare Street. Due to ongoing renovations, the Clare Street entrance is the only one currently open. It was founded in 1854 and opened its doors ten years later. The Gallery has an extensive, representative collection of Irish painting and is also notable for its Italian Baroque and Dutch masters painting.
