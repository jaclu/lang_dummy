MyCodeOfConduct_t=Ég skil að Mitt Europeana gerir mér kleift að búa til merki fyrir hvaða hlut sem er. Ég samþykki að búa ekki til merki sem gætu verið ærumeiðandi, skaðleg, ólögleg, ófrægjandi, brotleg, dónaleg, æsingarvaldandi, þjakandi, klámfengin, klúr, brotleg gegn einkalífi fólks, hatursfull eða hneykslanleg gagnvart kynþætti, þjóðerni eða öðru. Með því að smella hér samþykki ég að fylgja þessum skilyrðum og skil að ef ég geri það ekki mun aðild mín að Europeana verða afturkölluð.
