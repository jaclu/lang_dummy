featured-partner-2_p_t=Националната галерия на Ирландия съхранява колекцията от ирландско и европейското изкуство. Тя се намира в центъра на Дъблин, с вход на пл. Мерион до Лейнстър хаус и друг на Клеър стрийт. Поради продължаващите ремонти е отворен входа само на Клеър стрийт. Галерията е основана през 1854 г. и отваря врати след десет години. Разполага с широка, представителна колекция от ирландски картини, а също така и с италиански барок и холандска живопис.
